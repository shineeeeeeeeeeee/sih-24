<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: rgb(121, 112, 201);
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .retry-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgb(121, 112, 201);
            color: white;
            border: none;
            cursor: pointer;
        }
        .retry-button:hover {
            background-color: rgb(121, 112, 201);
        }
    </style>
</head>
<body>
    <h1>Quiz Completed!</h1>
    <div class="score">
        Your Score: {{ score }} / 5
    </div>
    <a href="/">
        <button class="retry-button">Retake Quiz</button>
    </a>
</body>
</html>
